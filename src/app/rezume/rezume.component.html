<h1>My resume</h1>

<div class="main">
    <div class="name">{{about.name}}</div>
    <div class="phoneNumber">{{about.phoneNumber}}</div>
    <div class="email">{{about.email}}</div>
    <div class="city">{{about.city}}</div>
    <div class="background">{{about.background}}</div>
    <div class="skills">{{about.skills}}</div>
    <div class="photo"><img src="{{about.photo}}" alt=""></div>
</div>
